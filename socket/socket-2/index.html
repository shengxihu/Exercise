<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置命名空间</title>
</head>
<body>
<h1>Hello world!</h1>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
  var chat = io.connect('http://localhost:8080/chat')
    , news = io.connect('http://localhost:8080/news'),
    socket = io();
  
  chat.on('connect', function () {
    chat.emit('hi!');
  });

  chat.on('a message', function (data) {
      console.log(data)
  });

  chat.on('someEvent', function () {
      console.log('someEvent')
  });
  
  news.on('news', function (data) {
    console.log(data);
    news.emit('woot');
  });
</script>
</body>
</html>
