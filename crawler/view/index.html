<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
	<script src="http://ofr4g2z4a.bkt.clouddn.com/vue.js"></script>
	<script src="http://ofr4g2z4a.bkt.clouddn.com/superagent.js"></script>
</head>
<body>
<div id="app">
	<div class="nav_bar">
	</div>
	{% for items in data %}
		<div class="items">
			<a href="{{ items.link }}">
				<p>{{ items.title }}</p>
			</a>
			<div>发布时间：
				<p>{{ items.time }}</p>
			</div>
			<div>作者：
				<p>{{ items.author }}</p>
			</div>
			<div>阅读量：
				<p>{{ items.scan }}</p>
			</div>
			<div>描述：
				<p>{{ items.desc_arr }}</p>
			</div>
		</div>
	{% endfor %}
</div>
<script>
var app = new Vue({
  	el: '#app',
  	data:{
  		message: ' '
  	},
  	methods: {
  		add() {
  			var self=this;
  			superagent
   				.post('/search')
   				.send({ 'title': 'webpack'})
   				.end(function(err,res){
   					console.log(err)
   				}).then(function(res){
   					if(res){
   						window.location = 'http://localhost:3000/search';
   						console.log(res)
   					}
   				});
  		}
  	}
})
</script>
</body>
</html>
