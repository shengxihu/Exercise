<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加</title>
	<script src="http://ofr4g2z4a.bkt.clouddn.com/vue.min.js"></script>
	<script src="http://ofr4g2z4a.bkt.clouddn.com/superagent.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="add">
		<input @click='add' type="button" name="bt" value="提交">
	</div>
<script>
var app = new Vue({
  	el: '#app',
  	data: {
    	message: 'Hello Vue!'
  	},
  	methods: {
  		add() {
  			superagent
   				.post('/add')
   				.end(function(){
   					 document.write("添加成功")
   				});
  		}
  	}
})
</script>
</body>
</html>
